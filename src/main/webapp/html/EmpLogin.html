<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Employee Login</title>
<!--  <link rel="stylesheet" type="text/css" href="emp.css">-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
	<div>
		<h4 style="text-align: center; color: #277582;padding: 20px;"id="welcomeHeader">Welcome user</h4>
		<form method="post" action="/Ass1/logout.change">
			<input style = "display:inline-block;padding:0.3em 1.2em;margin:0 0.3em 0.3em 0;border-radius:2em;box-sizing: border-box;text-decoration:none;font-family:'Roboto',sans-serif;font-weight:300;color:#FFFFFF;background-color:#4eb5f1;text-align:center;transition: all 0.2s;" type="submit" value ="logout">
		</form>
	</div>
	<br>
	<br>

	<div style="width: 600px;overflow: hidden;margin: auto;margin: 20 0 0 450px;padding: 80px;background: #23463f;border-radius: 15px;">
	<!-- Amount of reim -->
	<form method="post" action="/Ass1/reimreq.change">
		<p style="text-align: center; color: #277582;padding: 20px;">Fill all fields to put in new Reimbursement request</p>
		<div class="input-group mb-3">
			<span style="width: 20%;"class="input-group-text">$</span> 
			<input type="text" class="form-control" aria-label="Amount" name="amount">
			<span class="input-group-text"></span>
			
			<!-- Type of reim -->
		</div>
		<div class="input-group mb-3">
			<label class="input-group-text" for="inputGroupSelect01">Type options</label>
			<select style="width: 50%;" class="form-select" id="reim-type" name="type">
				<option selected>Choose...</option>
				<option value="1">Lodging</option>
				<option value="2">Travel</option>
				<option value="3">Food</option>
				<option value="4">Other</option>
			</select>
		<!-- Desc of reim -->
		</div>
		<div class="input-group mb-3">
			<span class="input-group-text" id="inputGroup-sizing-default">Description</span>
			<input style="width: 50%;" type="text" name="desc" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
		</div>
		<input type="submit" value ="Submit" onclick="getReims()">

	</form>
	</div>

	<br>
	<br>
	<table id="reimTable" class="table table-dark table-striped">
		<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Amount</th>
				<th scope="col">Type</th>
				<th scope="col">Status</th>
				<th scope="col">Description</th>
				<th scope="col">Submitted Time</th>
				<th scope="col">Resolved Time</th>
				<th scope="col">Resolved By</th>
			</tr>
		</thead>
		<tbody id="tbod">
		</tbody>
	</table>

	<script type="text/javascript" src="js/home.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
